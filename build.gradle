}

project.ext{
    minSdk = 21
    targetSdk = 32
    versionCode = 3
    compileSdk = 33
    versionName = "0.0.3"
    applicationId = "com.puzzle.industries.budgetplan"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}