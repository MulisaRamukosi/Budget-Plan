buildscript {
    ext {
        compose_version = '1.2.1'
        nav_version = '2.5.2'
        hilt_version = '2.42'
        hilt_compose_version = '1.0.0'
        room_version = '2.4.3'
        system_ui_version = '0.17.0'
        pager_version = '0.25.1'
        material3_version = '1.0.0-rc01'
        coroutines_version = '1.6.4'
        core_ktx_version = '1.9.0'
        pref_data_store_version = '1.0.0'
        reflection_version = '1.7.10'
        constraint_layout_version = '1.0.1'
